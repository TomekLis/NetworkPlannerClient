<header-nav></header-nav>

<table class="table">
  <caption>
    List of users
  </caption>
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">View details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plan of plans">
      <!-- <th scope="row">1</th> -->
      <td>{{ plan.name }}</td>
      <td><a [routerLink]="['/plans/', plan.id]">View detail</a></td>
    </tr>
  </tbody>
</table>
