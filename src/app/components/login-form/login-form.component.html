<div class="row">
  <div class="offset-md-3 col-md-6">

    <div class="card mt-5" style="margin:auto;width: 600px;">

      <div class="card-body">

        <div *ngIf="brandNew" class="alert alert-success" role="alert">
          <strong>All set!</strong> Please login with your account
        </div>

        <h4>Login</h4>

        <form #f="ngForm" novalidate (ngSubmit)="login(f)">

          <div class="form-group">
            <label for="email">User name</label>
            <input id="email" type="text" required name="email" [ngModel]="credentials.email" #email="ngModel" tmFocus
              validateEmail class="form-control" placeholder="Email">

            <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">
              Please enter user name
            </small>

          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" required name="password" class="form-control" placeholder="Password"
              ngModel>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Login</button>
            <app-spinner [isRunning]="isRequesting"></app-spinner>
          </div>

          <div *ngIf="errors" class="alert alert-danger" role="alert">
            <strong>Oops!</strong> {{errors}}
          </div>
        </form>

      </div>
    </div>
  </div>
